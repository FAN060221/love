<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>玫瑰表白</title>
  <style>
    /* —— 基本布局 —— */
    body {
      font-family: "Microsoft YaHei", sans-serif;
      text-align: center;
      background-color: #ffffff;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      z-index: 1;
    }

    /* —— “同意/不同意” 按钮 —— */
    .button-container {
      z-index: 1;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      color: #fff;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    #agreeBtn {
      background-color: #ff4d6d;
    }
    #agreeBtn:hover { background-color: #e63950; }
    #disagreeBtn {
      background-color: #999;
    }
    #disagreeBtn:hover { background-color: #777; }

    /* —— 玫瑰 Canvas —— */
    #roseCanvas {
      display: none;
      margin: 20px auto;
      z-index: 1;
      background-color: rgba(255,255,255,0.8);
      border-radius: 8px;
    }

    /* —— 屏幕提示 —— */
    #message {
      display: none;
      font-size: 2em;
      color: #E63950;
      margin-top: 20px;
      z-index: 1;
    }

    /* —— 缩小动画 —— */
    @keyframes shrink {
      from { transform: scale(1); opacity: 1; }
      to   { transform: scale(0); opacity: 0; }
    }
    #disagreeBtn.shrink {
      animation: shrink 0.8s ease-out forwards;
    }

    /* —— 粒子花瓣画布 —— */
    #particleCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    body > *:not(#particleCanvas) {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <h1>送你一朵玫瑰花，愿你接受我的表白</h1>

  <canvas id="roseCanvas" width="400" height="500"></canvas>
  <div id="message">太好了！我就知道你会同意～🌹</div>

  <div class="button-container">
    <button id="agreeBtn">同意</button>
    <button id="disagreeBtn">不同意</button>
  </div>

  <!-- 粒子画布 -->
  <canvas id="particleCanvas"></canvas>

  <script>
    // —— 粒子系统 —— 
    const pCanvas = document.getElementById('particleCanvas');
    const pCtx = pCanvas.getContext('2d');
    let particles = [];

    function resize() {
      pCanvas.width = window.innerWidth;
      pCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor(x, y, vx, vy, size, life, img) {
        this.x = x; this.y = y;
        this.vx = vx; this.vy = vy;
        this.size = size; this.life = life; this.img = img;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.02;
        this.life--;
      }
      draw(ctx) {
        if (this.img.complete) {
          ctx.drawImage(
            this.img,
            this.x - this.size/2, this.y - this.size/2,
            this.size, this.size
          );
        } else {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size/2, 0, Math.PI*2);
          ctx.fillStyle = 'rgba(230,57,80,0.8)';
          ctx.fill();
        }
      }
    }

    const petalImg = new Image();
    petalImg.src = 'path/to/rose-petal.png';

    function spawnParticle() {
      const x = Math.random() * pCanvas.width;
      const y = -20;
      const vx = (Math.random() - 0.5) * 1;
      const vy = Math.random() * 1 + 0.5;
      const size = Math.random() * 20 + 10;
      const life = 200 + Math.random() * 100;
      particles.push(new Particle(x, y, vx, vy, size, life, petalImg));
    }

    function particleLoop() {
      pCtx.clearRect(0, 0, pCanvas.width, pCanvas.height);
      if (particles.length < 100) spawnParticle();
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update();
        p.draw(pCtx);
        if (p.life <= 0 || p.y > pCanvas.height + 50) {
          particles.splice(i, 1);
        }
      }
      requestAnimationFrame(particleLoop);
    }
    particleLoop();


    // —— 同意 / 不同意 逻辑 —— 
    document.getElementById("agreeBtn").addEventListener("click", function() {
      this.style.display = "none";
      document.getElementById("disagreeBtn").style.display = "none";

      // 屏幕提示
      document.getElementById("message").style.display = "block";

      // 用 Canvas API 画玫瑰
      const canvas = document.getElementById("roseCanvas");
      const ctx = canvas.getContext("2d");
      canvas.style.display = "block";

      function drawRose() {
        // 清空
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 花枝
        ctx.beginPath();
        ctx.strokeStyle = "#3A5F0B";
        ctx.lineWidth = 4;
        ctx.moveTo(200, 480);
        ctx.lineTo(200, 250);
        ctx.stroke();

        // 左叶
        ctx.fillStyle = "#4CAF50";
        ctx.beginPath();
        ctx.moveTo(200, 350);
        ctx.quadraticCurveTo(170, 330, 160, 300);
        ctx.quadraticCurveTo(175, 310, 200, 320);
        ctx.closePath();
        ctx.fill();

        // 右叶
        ctx.beginPath();
        ctx.moveTo(200, 300);
        ctx.quadraticCurveTo(230, 280, 240, 250);
        ctx.quadraticCurveTo(220, 260, 200, 270);
        ctx.closePath();
        ctx.fill();

        // 花瓣
        ctx.fillStyle = "#E63950";
        for (let i = 0; i < 5; i++) {
          ctx.beginPath();
          ctx.ellipse(200, 200 - i * 8, 50 - i * 5, 60 - i * 5, Math.PI / 4, 0, Math.PI * 2);
          ctx.fill();
        }

        // 花心
        ctx.fillStyle = "#C21835";
        ctx.beginPath();
        ctx.arc(200, 200, 20, 0, Math.PI * 2);
        ctx.fill();
      }

      drawRose();
    });

    document.getElementById("disagreeBtn").addEventListener("click", function() {
      const btn = this;
      const duration = 800;
      const start = performance.now();
      function shrink(now) {
        const t = Math.min((now - start) / duration, 1);
        const s = 1 - t;
        btn.style.transform = `scale(${s})`;
        btn.style.opacity = s;
        if (t < 1) requestAnimationFrame(shrink);
        else {
          btn.style.display = "none";
          btn.style.pointerEvents = "none";
        }
      }
      requestAnimationFrame(shrink);
    });
  </script>

</body>
</html>
