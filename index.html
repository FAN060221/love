<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玫瑰表白</title>
    <style>
        body {
            text-align: center;
            background-color: white;
            font-family: "Microsoft YaHei", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }

        h1 {
            font-size: 5vw;
            margin-bottom: 20px;
        }

        canvas {
            border: none;
            background-color: transparent;
            max-width: 90vw;
            max-height: 60vh;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 2vw 4vw;
            font-size: 4vw;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 5px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        #agree {
            background-color: #ff4d6d;
        }

        #agree:hover {
            transform: scale(1.1);
            background-color: #e63950;
        }

        #disagree {
            background-color: #999;
        }
    </style>
</head>
<body>

    <h1>送你一朵玫瑰花，愿你接受我的表白</h1>
    <canvas id="roseCanvas" width="400" height="500"></canvas>

    <div class="button-container">
        <button id="agree" onclick="alert('太好了！我就知道你会同意！')">同意</button>
        <button id="disagree" onclick="shrinkButton()">不同意</button>
    </div>

    <script>
        function drawRose() {
            const canvas = document.getElementById("roseCanvas");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 花枝
            ctx.beginPath();
            ctx.strokeStyle = "#3A5F0B";
            ctx.lineWidth = 4;
            ctx.moveTo(200, 480);
            ctx.lineTo(200, 250);
            ctx.stroke();

            // 左叶
            ctx.fillStyle = "#4CAF50";
            ctx.beginPath();
            ctx.moveTo(200, 350);
            ctx.quadraticCurveTo(170, 330, 160, 300);
            ctx.quadraticCurveTo(175, 310, 200, 320);
            ctx.closePath();
            ctx.fill();
            
            // 右叶
            ctx.beginPath();
            ctx.moveTo(200, 300);
            ctx.quadraticCurveTo(230, 280, 240, 250);
            ctx.quadraticCurveTo(220, 260, 200, 270);
            ctx.closePath();
            ctx.fill();

            // 花瓣
            ctx.fillStyle = "#E63950";
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.ellipse(200, 200 - i * 8, 50 - i * 5, 60 - i * 5, Math.PI / 4, 0, Math.PI * 2);
                ctx.fill();
            }

            // 花心
            ctx.fillStyle = "#C21835";
            ctx.beginPath();
            ctx.arc(200, 200, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        function shrinkButton() {
            let button = document.getElementById("disagree");
            let currentScale = parseFloat(button.style.transform.replace("scale(", "").replace(")", "")) || 1;

            if (currentScale <= 0.1) {
                button.style.display = "none";
            } else {
                button.style.transform = `scale(${currentScale * 0.1})`;
            }
        }

        // 加载时绘制
        drawRose();
    </script>

</body>
</html>
